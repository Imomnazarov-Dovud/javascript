<!DOCTYPE html>
<html lang="en">

<head>
   <title>Tetris</title>


   <style>
      body {
         background-color: rgb(62, 250, 241);
      }

      button {
         border: 2px solid black;
         margin: 200px 200px 200x 500px;
         background-color: rgb(29, 22, 117);
      }
   </style>
</head>

<body>
   <canvas id="canvas" width="400" height="645"></canvas>


   <script src="https://code.jquery.com/jquery-2.1.0.js"></script>


   <script src="functiones.js"></script>


   <script>
      //координати
      var click2 = function (event) {
         console.log(event.pageX + " " + event.pageY);
      };


      $("html").click(click2);


      //Налаштування
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");


      var width = canvas.width;
      var height = canvas.height;


      var gameOver = function () {
         clearInterval(intervalId);
         ctx.font = "60px Caurier";
         ctx.textAlign = "cener";
         ctx.textBaseline = "middle";
         ctxfillText("GAME OVER", width / 2, height / 2);
      };


      var score = 0;


      var drawScore = function () {
         ctx.font = "60px Caurier";
         ctx.fillStyle = "Black"
         ctx.textAlign = "left";
         ctx.textBaseline = "bottom";
         ctx.fillText("Score: " + score, width - 200, height / 9);
      }


      var drawBorder = function () {
         ctx.fillStyle = "Gray";
         ctx.fillRect(0, 0, width, blockSize);
         ctx.fillRect(0, height - blockSize, width, blockSize);
         ctx.fillRect(0, 0, blockSize, height);
         ctx.fillRect(width - blockSize, 0, blockSize, height);
      };


      var blockSize = 10;
      var widthInBlocks = width / blockSize;
      var heightInBlocks = height / blockSize;


      var Block = function (col, row) {
         this.col = col;
         this.row = row;
      };


      Block.prototype.drawSquare = function () {
         var x = this.col * blockSize;
         var y = this.row * blockSize;
         ctx.fillStyle = "Black"
         ctx.fillRect(x, y, blockSize, blockSize);
      };


      Block.prototype.equal = function (otherBlock) {
         return this.col === otherBlock.col && this.row === otherBlock.row;
      };


      var form = Math.floor(Math.random * 6);


      if (form === 0) {
         first()
      } else if (form === 1) {
         second()
      } else if (form === 2) {
         third()
      } else if (form === 3) {
         forth()
      } else if (form === 4) {
         fifeth()
      } else if (form === 5) {
         sixth()
      }


      var intervalId = setInterval(function () {
         ctx.clearRect(0, 0, width, height);
         drawBorder();
         drawScore();
      }, 100)
   </script>

</body>

</html>
